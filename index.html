<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="blablabla" />
  <title>Tangram</title>
  <link rel="icon" href="favicon.ico" type="image/gif">
  <script src="https://kit.fontawesome.com/4277d4280d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="maison.css" />
  <link rel="stylesheet" href="lapin.css" />
  <link rel="stylesheet" href="dromadaire.css" />
  <link rel="stylesheet" href="requin.css" />
  <link rel="stylesheet" href="bateau.css" />
  <link rel="stylesheet" href="ours.css" />
  <link rel="stylesheet" href="oie.css" />
  <link rel="stylesheet" href="poisson.css" />
  <link rel="stylesheet" href="chat.css" />
  <link rel="stylesheet" href="desordre.css" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
  <meta name="author" content="John Doe">
</head>

<body>

  <header>
    <i class="fas fa-bars" onclick="ouvreMenu()"></i>
    <nav>
      <ul>
        <i class="fas fa-times" onclick="fermeMenu()"></i>
        <li onclick="maison()">Maison</li>
        <li onclick="lapin()">Lapin</li>
        <li onclick="dromadaire()">Dromadaire</li>
        <li onclick="requin()">Requin</li>
        <li onclick="bateau()">Bateau</li>
        <li onclick="ours()">Ours</li>
        <li onclick="oie()">Oie</li>
        <li onclick="poisson()">Poisson</li>
        <li onclick="chat()">Chat</li>
        <li onclick="reset()">Reset</li>
        <li onclick="desordre()">Desordre</li>

      </ul>
    </nav>
  </header>

  <div class="conteneur ">

    <div class="tangram ">
      <span class="cyanTriangle"></span>
      <span class="greenTriangle"></span>
      <span class="blueTriangle"></span>
      <span class="yellowSquare"></span>
      <span class="orangeTriangle"></span>
      <span class="redTriangle"></span>
      <span class="purplePara"></span>
    </div>

  </div>

  <div class="toggle">

    <label class="switch">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function ouvreMenu() {
      $("nav").addClass("menupresent")
    }

    function fermeMenu() {
      $("nav").removeClass("menupresent")
    }

    function maison() {
      $(".tangram").removeClass("lapin dromadaire requin bateau ours oie poisson chat desordre").addClass("maison")
    }

    function lapin() {
      $(".tangram").removeClass("maison dromadaire requin bateau ours oie poisson chat desordre").addClass("lapin")
    }

    function dromadaire() {
      $(".tangram").removeClass("maison lapin requin bateau ours oie poisson chat desordre").addClass("dromadaire")
    }

    function requin() {
      $(".tangram").removeClass("maison lapin dromadaire bateau ours oie poisson chat desordre").addClass("requin")
    }

    function bateau() {
      $(".tangram").removeClass("maison lapin requin dromadaire ours oie poisson chat desordre").addClass("bateau")
    }

    function ours() {
      $(".tangram").removeClass("maison lapin dromadaire requin bateau oie poisson chat desordre").addClass("ours")
    }

    function oie() {
      $(".tangram").removeClass("maison lapin dromadaire requin bateau ours poisson chat desordre").addClass("oie")
    }

    function poisson() {
      $(".tangram").removeClass("maison lapin dromadaire requin bateau ours oie chat desordre").addClass("poisson")
    }

    function chat() {
      $(".tangram").removeClass("maison lapin dromadaire requin bateau ours oie poisson desordre").addClass("chat")
    }

    function reset() {
      $(".tangram").removeClass("maison lapin dromadaire requin bateau ours oie poisson chat desordre")
    }
    function desordre() {
      $(".tangram").removeClass("maison lapin dromadaire requin bateau ours oie poisson chat").addClass("desordre")
    }

    $(document).on("change", ".switch", function () {
      $("body").toggleClass("dark");
    });

  </script>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  function ouvreMenu() {
    $("nav").addClass("menupresent")
  }

  function fermeMenu() {
    $("nav").removeClass("menupresent")
  }
</script>
